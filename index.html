<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Earthquake Alert Notifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Earthquake Alert Notifier</h1>

    <form id="alertForm">
      <label>
        Minimum Magnitude:
        <input type="number" step="0.1" min="0" max="10" id="minMagnitude" value="4.5" required />
      </label>

      <label>
        Latitude:
        <input type="number" step="0.0001" min="-90" max="90" id="latitude" placeholder="e.g. 34.05" required />
      </label>

      <label>
        Longitude:
        <input type="number" step="0.0001" min="-180" max="180" id="longitude" placeholder="e.g. -118.24" required />
      </label>

      <label>
        Radius (km):
        <input type="number" min="1" max="5000" id="radius" value="300" required />
      </label>

      <button type="submit" id="startBtn">Start Monitoring</button>
      <button type="button" id="stopBtn" disabled>Stop Monitoring</button>
    </form>

    <section id="alerts">
      <h2>Alerts</h2>
      <ul id="alertList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
